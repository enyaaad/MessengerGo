services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hirify
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d hirify"]
      interval: 2s
      timeout: 2s
      retries: 30

  migrate:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_DSN: postgres://postgres:postgres@db:5432/hirify?sslmode=disable
      MIGRATIONS_DIR: /app/migrations
      SERVICE_NAME: hirify-go-test
    command: ["/app/migrate"]
    restart: "no"

  api:
    build: .
    depends_on:
      migrate:
        condition: service_completed_successfully
    environment:
      HTTP_ADDR: :8080
      DATABASE_DSN: postgres://postgres:postgres@db:5432/hirify?sslmode=disable
      MIGRATIONS_DIR: /app/migrations
      SERVICE_NAME: hirify-go-test
    ports:
      - "8080:8080"

