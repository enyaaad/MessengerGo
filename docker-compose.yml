services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-messenger}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-messenger}
      POSTGRES_DB: ${POSTGRES_DB:-messenger}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-messenger} -d ${POSTGRES_DB:-messenger}"]
      interval: 2s
      timeout: 2s
      retries: 30

  migrate:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_DSN: postgres://${POSTGRES_USER:-messenger}:${POSTGRES_PASSWORD:-messenger}@db:5432/${POSTGRES_DB:-messenger}?sslmode=disable
      MIGRATIONS_DIR: /app/migrations
      SERVICE_NAME: messenger-test
    command: ["/app/migrate"]
    restart: "no"

  api:
    build: .
    depends_on:
      migrate:
        condition: service_completed_successfully
    environment:
      HTTP_ADDR: :8080
      DATABASE_DSN: postgres://${POSTGRES_USER:-messenger}:${POSTGRES_PASSWORD:-messenger}@db:5432/${POSTGRES_DB:-messenger}?sslmode=disable
      MIGRATIONS_DIR: /app/migrations
      SERVICE_NAME: messenger-test
    ports:
      - "8080:8080"

